{% extends "base.html" %}

{% block content %}
    <h1>Post create!</h1>
    {{message}}
    {% if messages %}
        {% for message in messages %}
            <h1 style="color: red">{{ message }}</h1>
        {% endfor %}
    {% endif %}
    <form method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Create Post</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
